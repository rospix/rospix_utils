name: simulation
root: ./

startup_window: takeoff
pre_window: export UAV_NAME=uav1
windows:
  - roscore:
      layout: even-vertical
      panes:
        - roscore
  - rospix:
      layout: even-vertical
      panes:
        - sleep 1; roslaunch rospix dummy.launch
        - sleep 3; rosservice call /rospix/sensor_0/do_continuous_exposure 1.0
  - classification:
      layout: even-vertical
      panes:
        - sleep 1; roslaunch rospix_classification classification.launch
